<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">

    <title>{% block title %} Meeting Booking Application {% endblock title %}</title>

    <link

        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"

        rel="stylesheet"

    >
    <style>
body {background-color: #87CEEB;}
</style>

</head>

<body class="container">



{% block page_content %}

<h1>Meetings</h1>

<div class="row">


    <div class="col-md-4">

        <div class="card mb-2">

            <div class="card-body">

               <form method="POST">
        {% csrf_token %}
 
       
        {{ form }}
 
        <input class="btn btn-success" type="submit" value="Update Meeting">
    </form>
            </div>

        </div>

    </div>

  
</div>

{% endblock %}

</body>

</html>
